<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FORM VALIDATION</title>
    <link href="app.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>validation form</h2>
            
        </div>
        <form class="form">
            <div class="form-control">
                <label for="username" name="Username">User name</label>
                <input id="txtUsername" type="text" name="username"/>
                <small> Error Message</small>
                </div>
                <div class="form-control">
                    <label for="email" name="Email">Email</label>
                    <input id="txtEmail" type="text" name="email"/>
                    <small> Error Message</small>
                    </div>
                    <div 
                    class="form-control">
                    <label for="pwd" name="Pwd">Password</label>
                    <input id="txtPwd" type="text" name="pwd"/>
                    <small> Error Message</small>
                    </div>
                    <div class="form-control">
                        <label for="conpwd"  name="Conpwd"> Confirm password</label>
                        <input id="txtConpwd" type="text" name="conpwd"/>
                        <small> Error Message</small>
                        </div>
                        <div class="form-control">
                            <button> Submit </button>  
                        </div>
            
            
        </form>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
